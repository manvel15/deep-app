<div class="event-detail-wrapper ">
  <div class="event-detail-left">
    <div class="event-type-wrapper">
      <div class="scroll-content event-type-center">
        <h2 class="fima">{{action.point}} POINT MISSED {{team[action.team]}}</h2>
        <div class="event-types">
          <h3 class="">Select Type</h3>
          <div class="confirm-wrapper" ng-repeat="(key, value) in action.point === 2 ? EventDetail.TwoPoints : EventDetail.ThreePoints track by $index">
            <label>
              <input type="radio" ng-checked="key === 1" name="type" ng-click="setEventDetail($event, 'type', value)" />
              <span class="event-type">{{value}}</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="event-detail-right">
    <div class="scroll-content">
      <div class="event-detail-players">
        <div>
          <h3>Select Player</h3>
          <div class="starting-players confirm-wrapper">
            <label ng-repeat="p in action.team == 1 ? playersHome.starting : playersAway.starting">
              <input type="radio" name="player" ng-click="setEventDetail($event, 'player_id', p)" />
              <div class="team-player">
                <span>{{playersShirtNumber[p]}}</span>
              </div>
            </label>
          </div>
        </div>
      </div>
      <div class="event-detail-players">
        <div>
          <h3 class="">Select Next Event</h3>
          <div class="event-types block">
            <div class="event-block">
              <div class="ng-scope confirm-wrapper">
                <label>
                  <input type="radio" name="rebound_block_type" ng-click="setEventDetail($event, 'rebound_block_type', 'Block')"/>
                  <span class="event-type">Block</span>
                </label>
              </div>
            </div>
          </div>
          <div class="event-detail-players">
            <div ng-show="action.rebound_block_type == 'Block'">
              <h3>Select Player</h3>
              <div class="starting-players confirm-wrapper">
                <label ng-repeat="p in action.team == 1 ? playersAway.starting : playersHome.starting">
                  <input type="radio" name="rebound_block_player" ng-click="setEventDetail($event, 'rebound_block_player_id', p)"/>
                  <div class="team-player">
                    <span>{{playersShirtNumber[p]}}</span>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="event-detail-players">
        <div>
          <h3 class="">Select Next Event</h3>
          <div class="event-types next-ev">
            <div class="ng-scope confirm-wrapper">
              <label>
                <input type="radio" name="rebound_type" ng-click="setEventDetail($event, 'rebound_type', 'Rebound')" />
                <span ng-click="action.reboundTeam = Team.Home" class="event_type">{{data.game.home_team}}</span>
              </label>
            </div>
            <div class="ng-scope confirm-wrapper">
              <label>
                <input type="radio" name="rebound_type" ng-click="setEventDetail($event, 'rebound_type', 'Rebound')" />
                <span ng-click="action.reboundTeam = Team.Away" class="event_type">{{data.game.away_team}}</span>
              </label>
            </div>
          </div>
          <div class="event-detail-players rebound">
            <div>
              <h3>Offensive Rebound</h3>
              <div class="starting-players confirm-wrapper">
                <label ng-repeat="p in action.team === 1 ? playersHome.starting : playersAway.starting">
                  <input type="radio" name="rebound" ng-click="setEventDetail($event, 'rebound_player_id', p)" />
                  <div class="team-player reb-player">
                    <span ng-click="setEventDetail($event, 'rebound_type', 'Offensive')">{{playersShirtNumber[p]}}</span>
                  </div>
                </label>
              </div>
            </div>
            <div>
              <h3>Defensive Rebound</h3>
              <div class="starting-players confirm-wrapper">
                <label ng-repeat="p in action.team === 1 ? playersAway.starting : playersHome.starting">
                  <input type="radio" name="rebound" ng-click="setEventDetail($event, 'rebound_player_id', p);removeCheck(p)">
                  <div class="team-player reb-player">
                    <span ng-click="setEventDetail($event, 'rebound_type', 'Defensive')">{{playersShirtNumber[p]}}</span>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="send-wrapper map-send">
        <div class="event-detail-send" ng-click="event(action.code,action.team,EventType)">
          <span>Send</span>
        </div>
        <div class="undo-event" ng-click="undoEvent(action.code, action.team, lastSentEventId)">
          <span>Undo</span>
        </div>
      </div>
    </div>
  </div>
</div>
