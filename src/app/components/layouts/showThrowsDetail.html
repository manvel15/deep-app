<div class="event-detail-wrapper free-throw">
  <!--<h2>Free Throw {{team[action.team]}}</h2>-->
  <div>
    <h3>Select Player</h3>
    <div class="foul-detail-players confirm-wrapper" ng-init="action.player_id = fouledPlayer">
      <label ng-repeat="p in action.team == 1 ? playersHome.starting : playersAway.starting">
        <input
          type="radio"
          name="player"
          ng-click="setEventDetail($event, 'player_id', p);selectFreeThrowPlayer(p)"
          ng-checked="p == fouledPlayer"
        />
        <div class="team-player">
          <span>{{playersShirtNumber[p]}}</span>
        </div>
      </label>
    </div>
  </div>
  <div>
    <h3>Select free throw count</h3>
    <div class="confirm-wrapper">
      <label>
        <input type="radio" name="throws" />
        <span class="throw-count" ng-click="setThrowsCount(1)">1</span>
      </label>
      <label>
        <input type="radio" name="throws" />
        <span class="throw-count" ng-click="setThrowsCount(2)">2</span>
      </label>
      <label>
        <input type="radio" name="throws" />
        <span class="throw-count" ng-click="setThrowsCount(3)">3</span>
      </label>
    </div>
  </div>
  <div class="event-detail-send" ng-click="event(Code.FreeThrows, action.team)">
    <span>Send</span>
  </div>
  <div class="close-area" ng-click="closeArea()"></div>
</div>
