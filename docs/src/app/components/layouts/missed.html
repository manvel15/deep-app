<div class="event_detail_wrapper">
  <h2>{{action.point}} POINT MISSED {{team[action.team]}}</h2>
  <div class="event_type_wrapper">
    <h3 class="">Select Type</h3>
    <div class="event_types">
      <div
        ng-repeat="(key, value) in action.point === 2 ? EventDetail.TwoPoints : EventDetail.ThreePoints track by $index"
      >
        <label>
          <input type="radio" ng-checked="key === 1" name="type" ng-click="setEventDetail($event, 'type', value)" />
          <span class="event_type">{{value}}</span>
        </label>
      </div>
    </div>
  </div>
  <div class="event_detail_players">
    <div>
      <h3>Select Player</h3>
      <div class="starting_players">
        <label ng-repeat="p in action.team == 1 ? playersHome.starting : playersAway.starting">
          <input type="radio" name="player" ng-click="setEventDetail($event, 'player_id', p)" />
          <div class="team_player">
            <span>{{playersShirtNumber[p]}}</span>
          </div>
        </label>
      </div>
    </div>
  </div>
  <div class="event_detail_players">
    <div>
      <h3 class="">Select Next Event</h3>
      <div class="event_types block">
        <div class="event_types">
          <div class="ng-scope">
            <label>
              <input
                type="radio"
                name="rebound_block_type"
                ng-click="setEventDetail($event, 'rebound_block_type', 'Block')"
              />
              <span class="event_type">Block</span>
            </label>
          </div>
        </div>
      </div>
      <div class="event_types">
        <div ng-show="action.rebound_block_type == 'Block'">
          <h3>Select Player</h3>
          <div class="starting_players">
            <label ng-repeat="p in action.team == 1 ? playersAway.starting : playersHome.starting">
              <input
                type="radio"
                name="rebound_block_player"
                ng-click="setEventDetail($event, 'rebound_block_player_id', p)"
              />
              <div class="team_player">
                <span>{{playersShirtNumber[p]}}</span>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="event_detail_players">
    <div>
      <h3 class="">Select Next Event</h3>
      <div class="event_types">
        <div class="ng-scope">
          <label>
            <input type="radio" name="rebound_type" ng-click="setEventDetail($event, 'rebound_type', 'Rebound')" />
            <span ng-click="action.reboundTeam = Team.Home" class="event_type">{{data.game.home_team}}</span>
          </label>
        </div>
        <div class="ng-scope">
          <label>
            <input type="radio" name="rebound_type" ng-click="setEventDetail($event, 'rebound_type', 'Rebound')" />
            <span ng-click="action.reboundTeam = Team.Away" class="event_type">{{data.game.away_team}}</span>
          </label>
        </div>
      </div>
      <div class="event_types">
        <div>
          <h3>Offensive Rebound</h3>
          <div class="starting_players">
            <label ng-repeat="p in action.team === 1 ? playersHome.starting : playersAway.starting">
              <input type="radio" name="rebound" ng-click="setEventDetail($event, 'rebound_player_id', p)" />
              <div class="team_player">
                <span ng-click="setEventDetail($event, 'rebound_type', 'Offensive')">{{playersShirtNumber[p]}}</span>
              </div>
            </label>
          </div>
        </div>
        <div>
          <h3>Defensive Rebound</h3>
          <div class="starting_players">
            <label ng-repeat="p in action.team === 1 ? playersAway.starting : playersHome.starting">
              <input
                type="radio"
                name="rebound"
                ng-click="setEventDetail($event, 'rebound_player_id', p);removeCheck(p)"
              />
              <div class="team_player">
                <span ng-click="setEventDetail($event, 'rebound_type', 'Defensive')">{{playersShirtNumber[p]}}</span>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="send_wrapper">
    <div class="event_detail_send" ng-click="event(action.code,action.team,EventType)">
      <span>Send</span>
    </div>
    <div class="undo_event" ng-click="undoEvent(action.code, action.team, lastSentEventId)">
      <span>Undo</span>
    </div>
  </div>
</div>
