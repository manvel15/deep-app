<div class="event_detail_wrapper">
  <h2>3 POINT {{team[action.team]}}</h2>
  <div class="event_type_wrapper">
    <h3 class="">Select Type</h3>
    <div class="event_types">
      <div ng-repeat="(key, value) in EventDetail.ThreePoints">
        <label>
          <input type="radio" ng-checked="key == 1" name="type" ng-click="setEventDetail($event, 'type', value)" />
          <span class="event_type">{{value}}</span>
        </label>
      </div>
    </div>
  </div>
  <div class="event_detail_players">
    <div>
      <h3>Select Player</h3>
      <div class="starting_players">
        <label ng-repeat="p in action.team == 1 ? playersHome.starting : playersAway.starting">
          <input type="radio" name="player" ng-click="setEventDetail($event, 'player_id', p);getCheckForMissed(p)" />
          <div class="team_player">
            <span>{{playersShirtNumber[p]}}</span>
          </div>
        </label>
      </div>
    </div>
    <div class="wall_players"></div>
    <div>
      <h3>Select Assistant</h3>
      <div class="starting_players">
        <label ng-repeat="p in action.team == 1 ? playersHome.starting : playersAway.starting">
          <input
            type="radio"
            name="assistant"
            ng-click="setEventDetail($event, 'assistant_id', p)"
            ng-if="playerId !== p"
          />
          <div ng-class="{'disabled' : playerId === p }" class="team_player">
            <span>{{playersShirtNumber[p]}}</span>
          </div>
        </label>
      </div>
    </div>
  </div>
  <div>
    <h3 class="fastBreakPoint" ng-click="fastBr()">
      Fastbreakpoint
      <input type="checkbox" ng-model="fastBreakPoint" />
    </h3>
    <h3>Change Possession ?</h3>
    <div class="confirm_wrapper">
      <label>
        <input type="radio" checked name="possession" />
        <span class="event_type" ng-click="action.changePossession = true">Yes</span>
      </label>
      <label>
        <input type="radio" name="possession" />
        <span class="event_type" ng-click="action.changePossession = false">No</span>
      </label>
    </div>
  </div>
  <div class="send_wrapper">
    <div class="event_detail_send" ng-click="event(Code.ThreePoints, action.team, EventType)">
      <span>Send</span>
    </div>
    <div class="undo_event" ng-click="undoEvent(Code.ThreePoints,action.team, lastSentEventId)">
      <span>Undo</span>
    </div>
  </div>
  <div></div>
</div>
