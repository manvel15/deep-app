<div class="event_detail_wrapper">
  <h2>FOUL {{team[action.team]}}</h2>
  <div class="event_type_wrapper">
    <h3 class="">Select Type</h3>
    <div class="close_area" ng-click="closeArea();undoEvent(Code.Foul,action.team, lastSentEventId)"></div>
    <div class="event_types" ng-init="action.type = 'Personal'">
      <div ng-repeat="(key, value) in FoulsCheck()">
        <label>
          <input
            type="radio"
            name="type"
            ng-click="setEventDetail($event, 'type', value)"
            ng-checked="value == 'Personal'"
          />
          <span class="event_type">{{value}}</span>
        </label>
      </div>
    </div>
  </div>
  <div class="event_detail_players">
    <div>
      <h3>Select Player</h3>
      <div class="starting_players">
        <label ng-repeat="p in action.team == 1 ? playersHome.starting : playersAway.starting">
          <input type="radio" name="player" ng-click="setEventDetail($event, 'player_id', p)" />
          <div class="team_player">
            <span>{{playersShirtNumber[p]}}</span>
          </div>
        </label>
      </div>
    </div>
    <div class="wall_players"></div>
    <div>
      <h3 ng-if="!DoubleFoul">Select Opponent</h3>
      <h3 ng-if="DoubleFoul">Select Player</h3>
      <div class="starting_players">
        <label ng-repeat="p in action.team == 1 ? playersAway.starting : playersHome.starting">
          <input type="radio" name="assistant" ng-click="setEventDetail($event, 'assistant_id', p)" />
          <div class="team_player">
            <span>{{playersShirtNumber[p]}}</span>
          </div>
        </label>
      </div>
    </div>
  </div>
  <div ng-hide="checkProperties.isChecked">
    <h3>Will there be Free throws</h3>
    <div class="confirm_wrapper">
      <label>
        <input type="radio" name="throws" />
        <span class="event_type" id="checkYes" ng-click="action.showThrows = true">YES</span>
      </label>
      <label>
        <input type="radio" checked name="throws" />
        <span class="event_type" id="checkNo" ng-click="action.showThrows = false">NO</span>
      </label>
    </div>
  </div>
  <div class="send_wrapper">
    <div class="event_detail_send" ng-click="event(Code.Foul,action.team,EventType)">
      <span>Send</span>
    </div>
    <div class="undo_event" ng-click="undoEvent(Code.Foul,action.team, lastSentEventId)">
      <span>Undo</span>
    </div>
  </div>
</div>
