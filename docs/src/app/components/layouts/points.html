<div class="event_detail_wrapper">
  <div>
    <h3>Select Team</h3>
    <div class="confirm_wrapper">
      <label ng-class="{'order-last' : isTeamsSwapped}">
        <input type="radio" ng-checked="action.team == Team.Home" name="team" />
        <span class="event_type" ng-click="action.team = Team.Home">{{data.game.home_team}}</span>
      </label>
      <label ng-class="{'order-first' : isTeamsSwapped}">
        <input type="radio" ng-checked="action.team == Team.Away" name="team" />
        <span class="event_type" ng-click="action.team = Team.Away">{{data.game.away_team}}</span>
      </label>
    </div>
  </div>

  <div>
    <h3>Select Points</h3>
    <div class="confirm_wrapper">
      <label>
        <input type="radio" ng-checked="action.point == 2" name="points" />
        <span class="event_type" ng-click="action.point = 2">2 points</span>
      </label>
      <label>
        <input type="radio" ng-checked="action.point == 3" name="points" />
        <span class="event_type" ng-click="action.point = 3">3 points</span>
      </label>
    </div>
  </div>
  <div>
    <h3>Select Event</h3>
    <div class="confirm_wrapper">
      <label>
        <span class="event_type scored" ng-click="createEvent('scored')">Scored</span>
      </label>
      <label>
        <span class="event_type missed" ng-click="createEvent('missed')">Missed</span>
      </label>
    </div>
  </div>
  <h3 class="freeThrow" ng-click="getCheckForInput()">
    <input type="checkbox" ng-model="checkProperties.isChecked" />
    With free throw
  </h3>
  <div class="close_area" ng-click="closeArea()"></div>
</div>
