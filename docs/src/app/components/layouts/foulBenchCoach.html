<div class="event_detail_wrapper">
    <h2>Foul {{team[action.team]}}</h2>
    <div class="event_type_wrapper">
        <h3 class="">Select Type</h3>
        <div class="event_types">
            <div>
                <label>
                    <input type="radio" name="type" ng-click="setEventDetail($event, 'type', 'Bench', 'true')">
                    <span class="event_type">Bench</span>
                </label>
                <label>
                    <input type="radio" name="type" ng-click="setEventDetail($event, 'type', 'Coach', 'true')">
                    <span class="event_type">Coach</span>
                </label>
            </div>
        </div>
    </div>
    <h3 class="freeThrow" ng-click="getCheckForInput()">
        <input type="checkbox"  name="freeThrow" ng-model="checkProperties.isChecked">
        With free throw
    </h3>
</div>
<div class="send_wrapper">
    <div class="event_detail_send" ng-click="event(Code.FoulBenchCoach,action.team)">
        <span>Send</span>
    </div>
    <div style="margin-right: 50px" class="undo_event" ng-click="cancelEvent(Code.FoulBenchCoach)">
        <span>Cancel</span>
    </div>
</div>

</div>
