<div class="event_detail_wrapper" ng-class="{'disabled': isTimeOut}">
  <div class="event_type_wrapper">
    <h2>Free Throws {{team[action.team]}}</h2>
    <h3>Count {{throwsCounter() || 0}}</h3>
    <h3>Player Number {{playersShirtNumber[fouledPlayer || playerId]}}</h3>
    <!--<h3>Player Number {{playersShirtNumber[freeThrowAssistant]}}</h3>-->
    <label>
      <span
        class="event_type scored throw"
        ng-class="{'disabled': action.enabledContinueButton}"
        ng-click="event(Code.OnePoint, action.team)"
        >Scored</span
      >
    </label>
    <label>
      <span
        class="event_type missed throw"
        ng-class="{'disabled': action.enabledContinueButton}"
        ng-click="event(Code.FreeThrowMissed, action.team)"
        >Missed</span
      >
    </label>
    <label
      ng-click="retake()"
      ng-class="{'disabled': !action.disabledButtons}"
      ng-show="action.throwsCount || action.code"
    >
      <span class="event_type retake">Retake</span>
    </label>
    <label
      ng-click="undoEvent(Code.FreeThrows, action.team, action.sEventId)"
      ng-show="!action.throwsCount && !action.code"
    >
      <span class="event_type undo">Undo Free Throw</span>
    </label>
    <div class="event_detail_players">
      <div ng-class="{'disabled': action.enabledContinueButton}">
        <h3>Select Player</h3>
        <div class="starting_players">
          <label ng-repeat="pl in action.team == 1 ? playersHome.starting : playersAway.starting">
            <input
              type="radio"
              name="player"
              ng-click="setEventDetail($event, 'player_id', pl);getCheck(pl)"
              ng-checked="pl === fouledPlayer"
            />
            <div class="team_player">
              <span>{{playersShirtNumber[pl]}}</span>
            </div>
          </label>
        </div>
      </div>
      <div class="wall_players"></div>
      <div ng-class="{'disabled': action.enabledContinueButton}">
        <h3>Select Assistant</h3>
        <div class="starting_players">
          <label ng-repeat="p in action.team == 1 ? playersHome.starting : playersAway.starting">
            <input
              type="radio"
              name="assistant"
              ng-click="setEventDetail($event, 'assistant_id', p)"
              ng-if="p !== fouledPlayer"
            />
            <div class="team_player" ng-class="{'disabled' : p === fouledPlayer}">
              <span>{{playersShirtNumber[p]}}</span>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
  <h3 class="fastBreakPoint" ng-click="fastBr()">
    Fastbreakpoint
    <input type="checkbox" ng-model="fastBreakPoint" />
  </h3>
  <div ng-show="action.showReboutArea" class="event_types">
    <div class="ng-scope">
      <label>
        <input type="radio" name="rebound" ng-click="action.rebound_type = 'Offensive'" />
        <span ng-click="action.reboundTeam = Team.Home" class="event_type">Offensive</span>
      </label>
    </div>
    <div class="ng-scope">
      <label>
        <input type="radio" name="rebound" ng-click="action.rebound_type = 'Defensive'" />
        <span ng-click="action.reboundTeam = Team.Away" class="event_type">Defensive</span>
      </label>
    </div>
  </div>
  <div class="event_detail_players" ng-show="action.showReboutArea">
    <div>
      <h3 class="">Select Next Event</h3>
      <div class="event_types">
        <div>
          <h3>Offensive</h3>
          <div class="starting_players">
            <label ng-repeat="p in action.team == 1 ? playersHome.starting : playersAway.starting">
              <input type="radio" name="rebound" ng-click="setEventDetail($event, 'rebound_player_id', p)" />
              <div class="team_player">
                <span ng-click="setEventDetail($event, 'rebound_type', 'Offensive')">{{playersShirtNumber[p]}}</span>
              </div>
            </label>
          </div>
        </div>
        <div>
          <h3>Defensive</h3>
          <div class="starting_players">
            <label ng-repeat="p in action.team == 1 ? playersAway.starting : playersHome.starting">
              <input type="radio" name="rebound" ng-click="setEventDetail($event, 'rebound_player_id', p)" />
              <div class="team_player">
                <span ng-click="setEventDetail($event, 'rebound_type', 'Defensive')">{{playersShirtNumber[p]}}</span>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="event_detail_send" ng-click="confirmThrow()" ng-class="{'disabled': !action.enabledContinueButton}">
    <span>Continue</span>
  </div>

  <!--<label ng-click="confirmThrow('continue')" ng-class="{'disabled': !action.disabledButtons}">-->
  <!--<span class="event_type">Continue</span>-->
  <!--</label>-->
</div>
