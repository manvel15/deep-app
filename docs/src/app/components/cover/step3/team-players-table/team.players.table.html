<div class="cov-table-gr">
  <div class="cov-table-gr-top">
    <div class="cov-table-title-team">
      <div class="cov-table-title-team-left">
        <div class="team-title-team-logo-block">
          <img
            ng-if="preGameData"
            src="{{'https://statistics.betcoapps.com/images/e/m/' + preGameData[team].team_logo}}"
            alt=""
          />
        </div>
      </div>
      <div class="cov-table-title-team-right">
        <p class="p-title-team-charlote">{{preGameData.game[team]}}</p>
      </div>
    </div>
  </div>
  <div class="cov-table-gr-bottom">
    <div class="cov-table-gr-b-gr">
      <div class="cov-table-gr-b-gr-top">
        <div class="cov-page-table-peop-data title">
          <div class="peop-item-fl peop-item-n">
            <p class="peop-item-title">No</p>
          </div>
          <div class="peop-item-fl peop-item-name">
            <p class="peop-item-title">Name</p>
          </div>
          <div class="peop-item-fl peop-item-surname">
            <p class="peop-item-title">Surname</p>
          </div>
          <div class="peop-item-fl peop-item-cm">
            <p class="peop-item-title">H. (cm)</p>
          </div>
          <div class="peop-item-fl peop-item-pos">
            <p class="peop-item-title">POS</p>
          </div>
          <div class="peop-item-fl peop-item-add">
            <p class="peop-item-title">Add. Inf.</p>
          </div>
          <div class="peop-item-fl peop-item-cap">
            <p class="peop-item-title">Cap.</p>
          </div>
          <div class="peop-item-fl peop-item-cap">
            <p class="peop-item-title">Play.</p>
          </div>
          <div class="peop-item-fl peop-item-cap">
            <p class="peop-item-title">Start.</p>
          </div>
        </div>
      </div>
      <div class="cov-table-gr-b-gr-bottom">
        <div class="scroll-content">
          <div class="cov-page-table-peop-data row" ng-repeat="player in preGameData[team].player">
            <div class="peop-item-fl peop-item-n">
              <p class="peop-item-title">{{player.shirt_number}}</p>
            </div>
            <div class="peop-item-fl peop-item-name">
              <p class="peop-item-title">{{player.first_name}}</p>
            </div>
            <div class="peop-item-fl peop-item-surname">
              <p class="peop-item-title">{{player.last_name}}</p>
            </div>
            <div class="peop-item-fl peop-item-cm">
              <p class="peop-item-title">{{player.height || '--'}}</p>
            </div>
            <div class="peop-item-fl peop-item-pos">
              <p class="peop-item-title">{{player.short_name}}</p>
            </div>
            <div class="peop-item-fl peop-item-add ">
              <!--add remove class active-->
              <div class="item-add-player-wr">
                <div class="item-add-player-ins">
                  <div class="item-add-player-content">
                    <label class="player-img-lab">
                      <input type="file" accept="image/png, image/jpg" class="inp-for-img" />
                      <i class="bc-icon-icon-avatar"></i>
                    </label>
                    <div class="player-weight-d">
                      <input type="text" class="inp-weight" placeholder="Weight (kg)" />
                    </div>
                    <div class="player-date">
                      <input class="player-date-inp" type="date" />
                    </div>
                    <div class="player-save-con">
                      <button class="pl-btn-ok">ok</button>
                    </div>
                  </div>
                </div>
              </div>
              <i class="bc-icon-additional_Information" ng-click="togglePlayerInfoDialog($event)"></i>
            </div>
            <div class="peop-item-fl peop-item-cap">
              <label class="label-cov-page">
                <input
                  type="radio"
                  name="{{team + '_captain'}}"
                  class="inp-check-peop"
                  ng-checked="preGameData.game_data[team + '_captain_id'] === player.id"
                  ng-click="setCaptain(player)"
                />
                <span class="check-cap-peop">
                  <i class="bc-icon-copyright"></i>
                </span>
              </label>
            </div>
            <div class="peop-item-fl peop-item-cap">
              <label class="label-cov-page">
                <input
                  type="checkbox"
                  class="inp-check-peop-sq"
                  ng-model="player.player"
                  ng-click="selectPlayer(player)"
                  ng-true-value="1"
                  ng-false-value="0"
                />
                <span class="peop-check-square">
                  <i class="bc-icon-checkmark"></i>
                </span>
              </label>
            </div>
            <div class="peop-item-fl peop-item-cap">
              <label class="label-cov-page">
                <input
                  type="checkbox"
                  class="inp-check-peop-sq"
                  ng-click="selectPlayerIn(player)"
                  ng-true-value="1"
                  ng-false-value="0"
                  ng-model="player.player_in"
                />
                <span class="peop-check-square">
                  <i class="bc-icon-checkmark"></i>
                </span>
              </label>
            </div>
          </div>

          <!--          <div class="cov-page-table-peop-data row flex-end">-->
          <!--            <div class="peop-item-fl peop-item-cap close">-->
          <!--              <i class="bc-icon-cancel-circle"></i>-->
          <!--            </div>-->
          <!--            <div class="peop-item-fl peop-item-cap add">-->
          <!--              <i class="bc-icon-circle-plus"></i>-->
          <!--            </div>-->
          <!--          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
